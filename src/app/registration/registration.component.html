<mat-card>
    <mat-card-content>
        <form [formGroup]="Registrationform" (ngSubmit)="submit()">
            <h2>Registration</h2>
            <mat-form-field>
                <input matInput placeholder="Enter name" formControlName="Name">
                <mat-error>
                    Enter valid Name
                </mat-error>
            </mat-form-field>
            <mat-form-field class="static">
                <mat-label>Department</mat-label>
                <mat-select id="dept" formControlName="Dept">
                    <mat-option  *ngFor="let item of dept" [value]="item">{{item}}</mat-option>               
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Enter Email" formControlName="Email">
                <mat-error>
                    Enter a valid E-mail
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Enter password" formControlName="pwd">
                <mat-error>
                    password length should be greater than 8
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="accent" type="submit">Register</button>
        </form>
    </mat-card-content>
</mat-card>
